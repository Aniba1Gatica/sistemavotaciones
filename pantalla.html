<!DOCTYPE html>
<html>
    <fieldset>
        <head>
            <title>FORMULARIO DE VOTACIÓN</title>
            <style>
                .input-group {
                    display: flex;
                    align-items: center;
                    margin-bottom: 5px;
                }
                .input-group label {
                    flex: 0.55;
                    text-align: left;
                    padding-right: 10px;
                }
                .input-group input,
                .input-group select {
                    flex: 1;
                    margin-left: 5px;
                }
                #mensaje {
                    margin-top: 20px;
                    color: red;
                }
            </style>
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        </head>
        <body>
            <form id="formulario-votación" style="width: auto;">
                <h1>FORMULARIO DE VOTACIÓN</h1>
                <fieldset style="width: fit-content;">
                    <div class="input-group">
                        <label for="votante">Nombre y Apellido:</label>
                        <input type="text" name="votante" id="votante" autofocus/>
                    </div>

                    <div class="input-group">
                        <label for="alias">Alias:</label>
                        <input type="text" name="alias" id="alias"/>
                    </div>

                    <div class="input-group">
                        <label for="rut">RUT:</label>
                        <input type="text" name="rut" id="rut"/>
                    </div>

                    <div class="input-group">
                        <label for="correo">Email:</label>
                        <input type="email" name="correo" id="correo"/>
                    </div>

                    <div class="input-group">
                        <label for="region">Región:</label>
                        <select id="region" name="region">
                        </select>
                    </div>
                        </select>
                    </div>

                    <div class="input-group">
                        <label for="comuna">Comuna:</label>
                        <select id="comuna" name="comuna">
                        </select>
                    </div>

                    <div class="input-group">
                        <label for="candidato">Candidato:</label>
                        <select id="candidato" name="candidato">
                            <option value="candidato1">Candidato 1</option>
                            <option value="candidato2">Candidato 2</option>
                            <option value="candidato3">Candidato 3</option>
                        </select>
                    </div>

                    <div class="input-group">
                        <label>¿Cómo se enteró de nosotros?</label>
                        <div style="align-items: center; margin-left: 10px;">
                            <input type="checkbox" name="web" id="web" value="web"/>
                            <label for="web">Web</label>
                        </div>
                        <div style="align-items: center; margin-left: 10px;">
                            <input type="checkbox" name="TV"  id="TV" value="TV"/>
                            <label for="TV">TV</label>
                        </div>
                        <div style="align-items: center; margin-left: 10px;">
                            <input type="checkbox" name="redesSociales" id="redesSociales" value="redesSociales"/>
                            <label  for="redesSociales">Redes Sociales</label>
                        </div>
                        <div style="align-items: center; margin-left: 10px;">
                            <input type="checkbox" name="amigo" id="amigo" value="amigo"/>
                            <label  for="amigo">Amigo</label><br/>
                        </div>
                    </div>

                    <p><button type="submit">Votar</button></p>

                </fieldset>
                <div id="mensaje"></div>
                <script src="funcionalidades.js"></script>
            </form>
            <br>
        </body>
    </fieldset>
</html>
