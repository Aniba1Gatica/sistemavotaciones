<!DOCTYPE html>
<html>
    <fieldset>
        <head>
            <meta charset="UTF-8">
            <title>FORMULARIO DE VOTACIÓN</title>
            <link rel="stylesheet" href="./style.css">
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> <!--  Incluye jQuery -->
        </head>
        <body>
            <form id="formulario-votación" style="width: auto;" action="conexiones.php" method="post">
                <h1>FORMULARIO DE VOTACIÓN</h1>
                <fieldset style="width: 45%; border: 2px inset white;">
                    <!--  Inicio del formulario -->
                    <div class="input-group"> 
                        <label for="votante" class="input-group">Nombre y Apellido:</label>
                        <input type="text" name="votante" id="votante" pattern="[a-zA-ZàáâäãåąčćęèéêëėįìíîïłńòóôöõøùúûüųūÿýżźñçčšžÀÁÂÄÃÅĄČĆĖÈÉÊËĖĮÌÍÎÏĮŁŃÒÓÔÖÕØÙÚÛÜŲŪŸÝŻŹÑßÇČŠŽ\s]+" 
                            title="El nombre y apellido deben contener solo letras y caracteres especiales como á, é, í, ó, ú, ü, ñ, etc." required />
                    </div>
                    </div>

                    <div class="input-group">
                        <label for="alias" class="input-group">Alias:</label>
                        <input type="text" name="alias" id="alias" required/>
                    </div>

                    <div class="input-group">
                        <label for="rut" class="input-group">RUT:</label>
                        <input type="text" name="rut" id="rut" pattern="\d{1,3}\.?\d{3}\.?\d{3}-[\dkK]" 
                            title="El RUT debe tener el siguiente formato (XXX.XXX.XXX-X o XXXXX.XXX-X/K)." required />
                      </div>

                    <div class="input-group">
                        <label for="correo" class="input-group">Email:</label>
                        <input type="email" name="correo" id="correo" required/>
                    </div>

                    <div class="input-group">
                        <label for="idRegion" class="input-group">Región:</label>
                        <select id="idRegion" name="region" autocomplete="off" required>
                            <option  value=""></option>
                        </select>
                    </div>

                    <div class="input-group">
                        <label for="idComuna" class="input-group">Comuna:</label>
                        <select id="idComuna" name="comuna" required ></select>
                    </div>

                    <div class="input-group">
                        <label for="idCandidato" class="input-group">Candidato:</label>
                        <select id="idCandidato" name="candidato" required>
                        </select>
                    </div>
                    <!-- Sección del checkbox -->
                    <div class="input-group how-found">
                        ¿Cómo se enteró de nosotros?
                        <div style="display:flex; align-items: center; margin-left: 10px;">
                          <input type="checkbox" name="web" id="web" />
                          <label for="web">Web</label>
                        </div>
                        <div style="display:flex; align-items: center; margin-left: 10px;">
                          <input type="checkbox" name="TV" id="TV" />
                          <label for="TV">TV</label>
                        </div>
                        <div style="display:flex; align-items: center; margin-left: 10px;">
                          <input type="checkbox" name="redesSociales" id="redesSociales" />
                          <label for="redesSociales">Redes Sociales</label>
                        </div>
                        <div style="display:flex; align-items: center; margin-left: 10px;">
                          <input type="checkbox" name="amigo" id="amigo"/>
                          <label for="amigo">Amigo</label><br/>
                        </div>
                    </div>
                    <p><button type="submit">Votar</button></p>
                </fieldset>
                <div id="mensaje"></div>
                <script src="funcionalidades.js"></script>
                <script src="creaVotacion.js"></script>
            </form>
            <br>
        </body>
    </fieldset>
</html>
